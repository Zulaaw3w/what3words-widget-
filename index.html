<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Address Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 15px;
        }
        .w3w-container {
            position: relative;
            max-width: 100%;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .w3w-input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .w3w-suggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .w3w-branding a {
            color: #e11f26;
            text-decoration: none;
            font-weight: 500;
        }
        .w3w-confirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="w3w-container">
        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" class="w3w-input" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off">
        </div>
        <div class="w3w-suggestions" id="w3wSuggestions"></div>
        <div class="w3w-confirmation" id="w3wConfirmation"></div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Widget value for JotForm
            var widgetValue = '';
            var lastRequestId = 0;
            
            // DOM elements
            var input = document.getElementById('w3wInput');
            var suggestions = document.getElementById('w3wSuggestions');
            var confirmation = document.getElementById('w3wConfirmation');
            
            // Get API key from server
            var API_KEY = '';
            
            // Fetch API key from server endpoint
            fetch('/api/config')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    API_KEY = data.apiKey;
                })
                .catch(function(error) {
                    console.error('Error loading API key:', error);
                });
            
            // JotForm communication - these exact function names are required
            window.sendSubmit = function(value) {
                try {
                    parent.postMessage({
                        type: 'widget-submit',
                        value: value || widgetValue
                    }, '*');
                } catch (e) {
                    console.log('sendSubmit error:', e);
                }
            };
            
            window.sendData = function(data) {
                widgetValue = data;
                try {
                    parent.postMessage({
                        type: 'widget-data',
                        value: data
                    }, '*');
                } catch (e) {
                    console.log('sendData error:', e);
                }
            };
            
            window.getWidgetValue = function() {
                return widgetValue;
            };
            
            window.setWidgetValue = function(value) {
                widgetValue = value || '';
                if (widgetValue) {
                    try {
                        var data = JSON.parse(widgetValue);
                        input.value = data.words || '';
                        showConfirmation(data);
                    } catch (e) {
                        input.value = widgetValue;
                    }
                }
            };
            
            window.validateWidget = function() {
                return widgetValue.length > 0;
            };
            
            // Handle JotForm messages
            window.addEventListener('message', function(event) {
                if (!event.data) return;
                
                var data = event.data;
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data);
                    } catch (e) {
                        return;
                    }
                }
                
                switch (data.type) {
                    case 'widget-get-value':
                    case 'get-value':
                    case 'get':
                        try {
                            event.source.postMessage({
                                type: 'widget-value',
                                value: widgetValue
                            }, event.origin);
                        } catch (e) {
                            console.log('Message response error:', e);
                        }
                        break;
                    case 'widget-set-value':
                    case 'set-value':
                        window.setWidgetValue(data.value);
                        break;
                    case 'widget-validate':
                    case 'validate':
                        try {
                            event.source.postMessage({
                                type: 'widget-validation',
                                isValid: window.validateWidget()
                            }, event.origin);
                        } catch (e) {
                            console.log('Validation response error:', e);
                        }
                        break;
                }
            });
            
            // Initialize widget
            input.addEventListener('input', handleInput);
            
            document.addEventListener('click', function(e) {
                if (e.target !== input && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // Signal ready to JotForm
            setTimeout(function() {
                try {
                    parent.postMessage({
                        type: 'widget-ready'
                    }, '*');
                } catch (e) {
                    console.log('Ready signal error:', e);
                }
            }, 500);
            
            function handleInput() {
                var value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                var requestId = ++lastRequestId;
                getSuggestions(value, requestId);
            }
            
            function getSuggestions(query, requestId) {
                if (!API_KEY) {
                    suggestions.innerHTML = '<div class="w3w-suggestion">Loading API configuration...</div>';
                    suggestions.style.display = 'block';
                    return;
                }
                
                suggestions.innerHTML = '<div class="w3w-suggestion">Loading suggestions...</div>';
                suggestions.style.display = 'block';
                
                var url = 'https://api.what3words.com/v3/autosuggest?key=' + API_KEY + '&input=' + encodeURIComponent(query) + '&n_results=5';
                
                fetch(url)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (requestId !== lastRequestId) return;
                        
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else if (data.error) {
                            suggestions.innerHTML = '<div class="w3w-suggestion">Error: ' + data.error.message + '</div>';
                            suggestions.style.display = 'block';
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(function(error) {
                        if (requestId !== lastRequestId) return;
                        suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                        suggestions.style.display = 'block';
                    });
            }
            
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    var wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    var locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = item.nearestPlace + ', ' + item.country;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    (function(itemData) {
                        suggestionEl.addEventListener('click', function() {
                            selectSuggestion(itemData);
                        });
                    })(item);
                    
                    suggestions.appendChild(suggestionEl);
                }
                
                suggestions.style.display = 'block';
            }
            
            function selectSuggestion(item) {
                input.value = item.words;
                suggestions.style.display = 'none';
                
                // Get full coordinates for the selected location
                var url = 'https://api.what3words.com/v3/convert-to-coordinates?words=' + encodeURIComponent(item.words) + '&key=' + API_KEY + '&format=json';
                
                fetch(url)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.coordinates) {
                            var locationData = {
                                words: item.words,
                                country: data.country,
                                nearestPlace: data.nearestPlace,
                                coordinates: {
                                    lat: data.coordinates.lat,
                                    lng: data.coordinates.lng
                                }
                            };
                            
                            var dataString = JSON.stringify(locationData);
                            
                            // Show confirmation
                            showConfirmation(locationData);
                            
                            // Update widget value and notify JotForm
                            window.sendData(dataString);
                        }
                    })
                    .catch(function(error) {
                        console.error('Error getting coordinates:', error);
                        // Use basic data from autosuggest
                        var basicData = {
                            words: item.words,
                            country: item.country,
                            nearestPlace: item.nearestPlace
                        };
                        
                        var dataString = JSON.stringify(basicData);
                        showConfirmation(basicData);
                        window.sendData(dataString);
                    });
            }
            
            function showConfirmation(data) {
                var locationText = data.nearestPlace + ', ' + data.country;
                if (data.coordinates) {
                    locationText += '<br>' + data.coordinates.lat.toFixed(6) + ', ' + data.coordinates.lng.toFixed(6);
                }
                
                confirmation.innerHTML = '<div class="w3w-selected"><div class="w3w-words">' + data.words + '</div><div class="w3w-location">' + locationText + '</div></div>';
                confirmation.style.display = 'block';
            }
        });
    </script>
</body>
</html>
