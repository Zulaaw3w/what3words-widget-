<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Address Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 15px;
        }
        .w3w-container {
            position: relative;
            max-width: 100%;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .w3w-input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .w3w-input:disabled {
            background-color: #f5f5f5;
            color: #999;
        }
        .w3w-suggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .w3w-branding a {
            color: #e11f26;
            text-decoration: none;
            font-weight: 500;
        }
        .w3w-confirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        
        /* API Configuration Styles */
        .w3w-api-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid;
            font-size: 14px;
        }
        .w3w-api-warning {
            background-color: #fffbeb;
            border-color: #fde68a;
            color: #92400e;
        }
        .w3w-api-success {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
        }
        .w3w-config-btn {
            background-color: #e11f26;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .w3w-config-btn:hover {
            background-color: #c41e3a;
        }
        
        /* Modal Styles */
        .w3w-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }
        .w3w-modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .w3w-modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .w3w-modal-icon {
            width: 40px;
            height: 40px;
            background-color: #e11f26;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }
        .w3w-modal-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .w3w-modal-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        .w3w-form-group {
            margin-bottom: 16px;
        }
        .w3w-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .w3w-required {
            color: #dc2626;
        }
        .w3w-input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .w3w-input-field:focus {
            outline: none;
            border-color: #e11f26;
            box-shadow: 0 0 0 3px rgba(225, 31, 38, 0.1);
        }
        .w3w-help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        .w3w-help-text a {
            color: #e11f26;
        }
        .w3w-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .w3w-modal-actions {
            display: flex;
            gap: 12px;
        }
        .w3w-btn {
            padding: 10px 16px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            background: white;
            color: #374151;
        }
        .w3w-btn:hover {
            background-color: #f9fafb;
        }
        .w3w-btn-primary {
            background-color: #e11f26;
            color: white;
            border-color: #e11f26;
        }
        .w3w-btn-primary:hover {
            background-color: #c41e3a;
        }
        .w3w-loading {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #e11f26;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="w3w-container">
        <!-- API Status Display -->
        <div id="w3wApiStatus" class="w3w-api-status w3w-api-warning">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <div style="font-weight: 600; margin-bottom: 4px;">API Configuration Required</div>
                    <div>Configure your what3words API key to enable location lookup</div>
                </div>
                <button id="w3wConfigBtn" class="w3w-config-btn">Configure</button>
            </div>
        </div>

        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" class="w3w-input" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off" disabled>
        </div>
        <div class="w3w-suggestions" id="w3wSuggestions"></div>
        <div class="w3w-confirmation" id="w3wConfirmation"></div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <!-- API Configuration Modal -->
    <div id="w3wConfigModal" class="w3w-modal hidden">
        <div class="w3w-modal-content">
            <div class="w3w-modal-header">
                <div class="w3w-modal-icon">ðŸ”‘</div>
                <div>
                    <h3 class="w3w-modal-title">API Configuration</h3>
                    <p class="w3w-modal-subtitle">Configure your what3words integration</p>
                </div>
            </div>

            <div class="w3w-form-group">
                <label for="w3wApiKeyInput" class="w3w-label">
                    what3words API Key <span class="w3w-required">*</span>
                </label>
                <input id="w3wApiKeyInput" type="password" class="w3w-input-field" placeholder="Enter your API key...">
                <div class="w3w-help-text">
                    Get your API key from <a href="https://what3words.com/developers" target="_blank">what3words.com/developers</a>
                </div>
            </div>

            <div id="w3wConfigError" class="w3w-error hidden"></div>

            <div class="w3w-modal-actions">
                <button id="w3wCancelBtn" class="w3w-btn">Cancel</button>
                <button id="w3wSaveBtn" class="w3w-btn w3w-btn-primary">
                    <span id="w3wSaveText">Save Configuration</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            var widgetData = '';
            var apiKey = '';
            var isConfigured = false;
            var lastRequestId = 0;
            
            // DOM elements
            var input = document.getElementById('w3wInput');
            var suggestions = document.getElementById('w3wSuggestions');
            var confirmation = document.getElementById('w3wConfirmation');
            var apiStatus = document.getElementById('w3wApiStatus');
            var configBtn = document.getElementById('w3wConfigBtn');
            var configModal = document.getElementById('w3wConfigModal');
            var apiKeyInput = document.getElementById('w3wApiKeyInput');
            var saveBtn = document.getElementById('w3wSaveBtn');
            var cancelBtn = document.getElementById('w3wCancelBtn');
            var configError = document.getElementById('w3wConfigError');
            
            // JotForm expects these exact function names
            window.getWidgetValue = function() {
                return widgetData;
            };
            
            window.setWidgetValue = function(value) {
                widgetData = value || '';
            };
            
            window.validateWidget = function() {
                return widgetData !== '';
            };
            
            // Handle JotForm communication
            window.addEventListener('message', function(event) {
                var data = event.data;
                if (typeof data === 'string') {
                    try {
                        data = JSON.parse(data);
                    } catch (e) {
                        return;
                    }
                }
                
                if (data && data.type === 'widget-get-value') {
                    window.parent.postMessage(JSON.stringify({
                        type: 'widget-value',
                        value: widgetData
                    }), '*');
                }
            });
            
            function init() {
                var savedApiKey = localStorage.getItem('what3words_api_key');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                }
                
                configBtn.addEventListener('click', openConfigModal);
                input.addEventListener('input', handleInput);
                cancelBtn.addEventListener('click', closeConfigModal);
                saveBtn.addEventListener('click', saveConfiguration);
                
                document.addEventListener('click', function(e) {
                    if (e.target !== input && !suggestions.contains(e.target)) {
                        suggestions.style.display = 'none';
                    }
                });
                
                // Tell JotForm we're ready
                setTimeout(function() {
                    window.parent.postMessage(JSON.stringify({type: 'widget-ready'}), '*');
                }, 100);
            }
            
            function setApiKey(key) {
                apiKey = key;
                isConfigured = true;
                updateApiStatus();
                enableWidget();
            }
            
            function updateApiStatus() {
                if (isConfigured) {
                    apiStatus.className = 'w3w-api-status w3w-api-success';
                    apiStatus.innerHTML = '<div style="display: flex; align-items: center; justify-content: space-between;"><div><div style="font-weight: 600; margin-bottom: 4px;">API Configuration Complete</div><div>what3words API is connected and ready to use</div></div><button id="w3wConfigBtn" class="w3w-config-btn">Configure</button></div>';
                    document.getElementById('w3wConfigBtn').addEventListener('click', openConfigModal);
                }
            }
            
            function enableWidget() {
                input.disabled = false;
            }
            
            function openConfigModal() {
                configModal.classList.remove('hidden');
                apiKeyInput.value = '';
                configError.classList.add('hidden');
            }
            
            function closeConfigModal() {
                configModal.classList.add('hidden');
            }
            
            function saveConfiguration() {
                var apiKeyValue = apiKeyInput.value.trim();
                
                if (!apiKeyValue) {
                    showConfigError('Please enter your API key');
                    return;
                }
                
                saveBtn.innerHTML = '<div class="w3w-loading"></div>';
                
                fetch('https://api.what3words.com/v3/convert-to-coordinates?words=index.home.raft&key=' + apiKeyValue + '&format=json')
                    .then(function(response) {
                        if (response.status === 401) {
                            throw new Error('Invalid API key');
                        }
                        if (!response.ok) {
                            throw new Error('Failed to validate API key');
                        }
                        localStorage.setItem('what3words_api_key', apiKeyValue);
                        setApiKey(apiKeyValue);
                        closeConfigModal();
                        showToast('API key configured successfully!');
                    })
                    .catch(function(error) {
                        showConfigError(error.message);
                    })
                    .finally(function() {
                        saveBtn.innerHTML = '<span>Save Configuration</span>';
                    });
            }
            
            function showConfigError(message) {
                configError.textContent = message;
                configError.classList.remove('hidden');
            }
            
            function showToast(message) {
                var toast = document.createElement('div');
                toast.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #16a34a; color: white; padding: 12px 20px; border-radius: 6px; z-index: 1000; font-size: 14px;';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(function() {
                    toast.remove();
                }, 3000);
            }
            
            function handleInput() {
                if (!isConfigured) {
                    openConfigModal();
                    return;
                }
                
                var value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                var requestId = ++lastRequestId;
                getSuggestions(value, requestId);
            }
            
            function getSuggestions(query, requestId) {
                if (query.toLowerCase().indexOf('fill') === 0) {
                    suggestions.innerHTML = '<div class="w3w-suggestion">Loading suggestions...</div>';
                    suggestions.style.display = 'block';
                    
                    var exampleSuggestions = [
                        {
                            words: "filled.count.soap",
                            country: "United Kingdom",
                            nearestPlace: "London",
                            coordinates: { lat: 51.520847, lng: -0.195521 }
                        },
                        {
                            words: "filled.decent.basic",
                            country: "Japan",
                            nearestPlace: "Tokyo",
                            coordinates: { lat: 35.6762, lng: 139.6503 }
                        },
                        {
                            words: "filled.brings.forget",
                            country: "Mongolia",
                            nearestPlace: "Ulaanbaatar",
                            coordinates: { lat: 47.8864, lng: 106.9057 }
                        }
                    ];
                    
                    renderSuggestions(exampleSuggestions);
                    return;
                }
                
                var url = 'https://api.what3words.com/v3/autosuggest?key=' + apiKey + '&input=' + encodeURIComponent(query) + '&n_results=5';
                
                fetch(url)
                    .then(function(response) { return response.json(); })
                    .then(function(data) {
                        if (requestId !== lastRequestId) return;
                        
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(function() {
                        suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                        suggestions.style.display = 'block';
                    });
            }
            
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    var wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    var locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = item.nearestPlace + ', ' + item.country;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    (function(itemData) {
                        suggestionEl.addEventListener('click', function() {
                            selectSuggestion(itemData);
                        });
                    })(item);
                    
                    suggestions.appendChild(suggestionEl);
                }
                
                suggestions.style.display = 'block';
            }
            
            function selectSuggestion(item) {
                input.value = item.words;
                
                var locationData = {
                    words: item.words,
                    country: item.country,
                    nearestPlace: item.nearestPlace,
                    coordinates: item.coordinates
                };
                
                widgetData = JSON.stringify(locationData);
                
                suggestions.style.display = 'none';
                
                confirmation.innerHTML = '<div class="w3w-selected"><div class="w3w-words">' + item.words + '</div><div class="w3w-location">' + item.nearestPlace + ', ' + item.country + '<br>' + item.coordinates.lat.toFixed(6) + ', ' + item.coordinates.lng.toFixed(6) + '</div></div>';
                confirmation.style.display = 'block';
                
                // Notify JotForm
                window.parent.postMessage(JSON.stringify({
                    type: 'widget-value-changed',
                    value: widgetData
                }), '*');
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
