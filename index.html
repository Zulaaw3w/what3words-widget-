<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Widget</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #fff;
        }
        .widget-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .w3w-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .w3w-input:focus {
            border-color: #e11f26;
        }
        .w3w-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e11f26;
            font-weight: bold;
            font-size: 16px;
            pointer-events: none;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e11f26;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion:hover {
            background: #f5f5f5;
        }
        .suggestion:last-child {
            border-bottom: none;
        }
        .words {
            font-weight: 600;
            color: #333;
        }
        .location {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .selected {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            border-radius: 6px;
            padding: 12px 15px;
            margin-top: 10px;
        }
        .config {
            background: #fffbeb;
            border: 2px solid #f59e0b;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        .config-btn {
            background: #e11f26;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }
        .config-btn:hover {
            background: #c41e3a;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }
        .btn-primary {
            background: #e11f26;
            color: white;
            border-color: #e11f26;
        }
        .branding {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
        .branding a {
            color: #e11f26;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="configPanel" class="config">
            <div><strong>API Configuration Required</strong></div>
            <div style="font-size: 14px; margin: 5px 0;">Enter your what3words API key to enable location lookup</div>
            <button class="config-btn" onclick="openConfig()">Configure</button>
        </div>
        
        <div class="input-group">
            <div class="w3w-prefix">///</div>
            <input type="text" id="addressInput" class="w3w-input" placeholder="Enter a what3words address" disabled>
            <div id="suggestions" class="suggestions"></div>
        </div>
        
        <div id="selected" class="selected" style="display: none;"></div>
        
        <div class="branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3>API Configuration</h3>
            <p>Enter your what3words API key:</p>
            <input type="password" id="apiKeyInput" class="modal-input" placeholder="API key">
            <div style="font-size: 12px; color: #666;">
                Get your key from <a href="https://what3words.com/developers" target="_blank">what3words.com/developers</a>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="closeConfig()">Cancel</button>
                <button class="btn btn-primary" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Get field name from JotForm URL parameters
            const params = new URLSearchParams(window.location.search);
            const fieldName = params.get('name') || 'what3words_field';
            
            let apiKey = '';
            let debounceTimer = null;
            
            const input = document.getElementById('addressInput');
            const suggestions = document.getElementById('suggestions');
            const selected = document.getElementById('selected');
            const configPanel = document.getElementById('configPanel');
            
            // JotForm communication
            function sendToJotForm(value) {
                if (window.parent && window.parent.postMessage) {
                    const message = { name: fieldName, value: value };
                    window.parent.postMessage(message, '*');
                    console.log('Sent to JotForm:', message);
                }
            }
            
            function sendReady() {
                if (window.parent && window.parent.postMessage) {
                    const message = { name: fieldName + '_ready' };
                    window.parent.postMessage(message, '*');
                    console.log('Sent ready signal:', message);
                }
            }
            
            // Initialize
            function init() {
                console.log('Widget initializing with field name:', fieldName);
                
                // Check for saved API key
                const saved = localStorage.getItem('w3w_api_key');
                if (saved) {
                    apiKey = saved;
                    enableWidget();
                }
                
                // Setup input handler
                input.addEventListener('input', function() {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(handleInput, 300);
                });
                
                // Handle clicks outside suggestions
                document.addEventListener('click', function(e) {
                    if (!suggestions.contains(e.target) && e.target !== input) {
                        suggestions.style.display = 'none';
                    }
                });
                
                // Send ready signal
                sendReady();
            }
            
            function enableWidget() {
                input.disabled = false;
                configPanel.style.display = 'none';
                console.log('Widget enabled with API key');
            }
            
            function handleInput() {
                const query = input.value.trim();
                
                if (query.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                if (!apiKey) {
                    showExamples();
                    return;
                }
                
                fetchSuggestions(query);
            }
            
            function showExamples() {
                const examples = [
                    { words: 'index.home.raft', nearestPlace: 'London', country: 'UK' },
                    { words: 'filled.count.soap', nearestPlace: 'London', country: 'UK' },
                    { words: 'pretty.reader.ramp', nearestPlace: 'New York', country: 'US' }
                ];
                
                renderSuggestions(examples, true);
            }
            
            function fetchSuggestions(query) {
                suggestions.innerHTML = '<div class="suggestion">Loading...</div>';
                suggestions.style.display = 'block';
                
                const url = `https://api.what3words.com/v3/autosuggest?key=${apiKey}&input=${encodeURIComponent(query)}&n_results=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="suggestion">No results found</div>';
                        }
                    })
                    .catch(error => {
                        console.error('API Error:', error);
                        suggestions.innerHTML = '<div class="suggestion">Error loading suggestions</div>';
                    });
            }
            
            function renderSuggestions(items, isExample = false) {
                suggestions.innerHTML = '';
                
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion';
                    div.innerHTML = `
                        <div class="words">${item.words}</div>
                        <div class="location">${item.nearestPlace}, ${item.country}${isExample ? ' (Example)' : ''}</div>
                    `;
                    div.addEventListener('click', () => selectAddress(item.words));
                    suggestions.appendChild(div);
                });
                
                suggestions.style.display = 'block';
            }
            
            function selectAddress(words) {
                input.value = words;
                suggestions.style.display = 'none';
                
                selected.innerHTML = `
                    <div class="words">${words}</div>
                    <div class="location">Selected address</div>
                `;
                selected.style.display = 'block';
                
                // Send to JotForm
                sendToJotForm(words);
            }
            
            // Configuration functions
            window.openConfig = function() {
                document.getElementById('configModal').style.display = 'block';
            };
            
            window.closeConfig = function() {
                document.getElementById('configModal').style.display = 'none';
            };
            
            window.saveConfig = function() {
                const key = document.getElementById('apiKeyInput').value.trim();
                if (key) {
                    localStorage.setItem('w3w_api_key', key);
                    apiKey = key;
                    enableWidget();
                    closeConfig();
                }
            };
            
            // Start the widget
            init();
        })();
    </script>
</body>
</html>
